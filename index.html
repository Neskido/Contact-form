<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Contact form</title>
    <link rel="stylesheet" href="stylecon.css" />

    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style> -->
  </head>
  <body>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactform" action="send_message" method="post">
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" id="firstname" name="firstname" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last name</label>
          <input type="text" id="lastname" name="lastname" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="mmanuelchidera@gmail.com"
            required
          />
        </div>

        <div class="“form-group”">
          <label for="“queryType”">Query Type *</label>
          <div class="“radio-group”">
            <label
              ><input
                type="“radio”"
                id="“queryType”"
                name="“queryType”"
                value="“general”"
                required
              />
              General Enquiry</label
            >
            <label
              ><input
                type="“radio”"
                id="“queryType”"
                name="“queryType”"
                value="“support”"
                required
              />
              Support Request</label
            >
          </div>
        </div>
        <div class="“form-group”">
          <label for="“message”">Message *</label>
          <textarea
            id="“message”"
            name="“message”"
            rows="“5”"
            required
          ></textarea>
        </div>
        <div class="“form-group" consent”>
          <input type="“checkbox”" id="“consent”" name="“consent”" required />
          <label for="“consent”"
            >Thanks for completing the form. We'll be in touch soon!</label
          >
        </div>
        <div class="“form-group”">
          <button type="“submit”">Submit</button>
        </div>
      </form>
    </div>

  </div> 
  </body>
</html>
